app = "ae-funai-journal-backend"
primary_region = "iad" 

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[experimental]
  allowed_public_ports = []
  auto_rollback = true
